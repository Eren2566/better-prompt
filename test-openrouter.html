<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter 集成测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input, select { padding: 8px; margin: 5px; width: 200px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>OpenRouter 集成测试</h1>
    
    <div class="test-section">
        <h2>1. API 提供商配置测试</h2>
        <button onclick="testProviders()">测试提供商配置</button>
        <div id="providersResult"></div>
    </div>
    
    <div class="test-section">
        <h2>2. API Key 验证测试</h2>
        <input type="text" id="testApiKey" placeholder="输入 OpenRouter API Key (sk-or-v1-...)">
        <button onclick="testApiKeyValidation()">验证 API Key</button>
        <div id="apiKeyResult"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 自定义模型测试</h2>
        <input type="text" id="customModel" placeholder="输入模型ID (如: anthropic/claude-3-sonnet)" value="anthropic/claude-3-sonnet">
        <button onclick="testCustomModel()">添加自定义模型</button>
        <div id="customModelResult"></div>
    </div>
    
    <div class="test-section">
        <h2>4. API 调用测试</h2>
        <input type="text" id="testPrompt" placeholder="输入测试提示词" value="请优化这个提示词：写一篇关于AI的文章">
        <select id="testModel">
            <option value="deepseek/deepseek-r1-0528:free">DeepSeek R1 (免费)</option>
            <option value="deepseek/deepseek-chat-v3-0324:free">DeepSeek Chat V3 (免费)</option>
        </select>
        <button onclick="testApiCall()">测试 API 调用</button>
        <div id="apiCallResult"></div>
    </div>

    <script type="module">
        import { ApiService } from './js/modules/apiService.js';
        import { Validators } from './js/utils/validators.js';

        window.apiService = new ApiService();
        window.Validators = Validators;

        window.testProviders = function() {
            const result = document.getElementById('providersResult');
            try {
                const providers = window.apiService.getProviders();
                const hasOpenRouter = providers.hasOwnProperty('openrouter');
                
                if (hasOpenRouter) {
                    const openrouterConfig = providers.openrouter;
                    result.innerHTML = `
                        <div class="success">
                            <h4>✅ OpenRouter 提供商配置成功</h4>
                            <pre>${JSON.stringify(openrouterConfig, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = `<div class="error">❌ OpenRouter 提供商未找到</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ 错误: ${error.message}</div>`;
            }
        };

        window.testApiKeyValidation = function() {
            const result = document.getElementById('apiKeyResult');
            const apiKey = document.getElementById('testApiKey').value.trim();
            
            if (!apiKey) {
                result.innerHTML = `<div class="error">请输入 API Key</div>`;
                return;
            }
            
            try {
                const isValid = window.Validators.validateApiKey(apiKey, 'openrouter');
                const detectedProvider = window.Validators.detectApiProvider(apiKey);
                
                if (isValid) {
                    result.innerHTML = `
                        <div class="success">
                            <h4>✅ API Key 验证成功</h4>
                            <p>检测到的提供商: ${detectedProvider}</p>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <h4>❌ API Key 验证失败</h4>
                            <p>检测到的提供商: ${detectedProvider || '未知'}</p>
                            <p>OpenRouter API Key 应该以 'sk-or-v1-' 开头</p>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ 错误: ${error.message}</div>`;
            }
        };

        window.testCustomModel = function() {
            const result = document.getElementById('customModelResult');
            const modelId = document.getElementById('customModel').value.trim();
            
            if (!modelId) {
                result.innerHTML = `<div class="error">请输入模型ID</div>`;
                return;
            }
            
            try {
                // 设置为 OpenRouter 提供商
                window.apiService.setProvider('openrouter');
                
                // 添加自定义模型
                window.apiService.addCustomModel(modelId, `自定义 ${modelId}`);
                
                // 获取更新后的模型列表
                const providers = window.apiService.getProviders();
                const models = providers.openrouter.models;
                
                result.innerHTML = `
                    <div class="success">
                        <h4>✅ 自定义模型添加成功</h4>
                        <p>模型ID: ${modelId}</p>
                        <h5>当前所有模型:</h5>
                        <pre>${JSON.stringify(models, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ 错误: ${error.message}</div>`;
            }
        };

        window.testApiCall = function() {
            const result = document.getElementById('apiCallResult');
            const prompt = document.getElementById('testPrompt').value.trim();
            const model = document.getElementById('testModel').value;
            
            if (!prompt) {
                result.innerHTML = `<div class="error">请输入测试提示词</div>`;
                return;
            }
            
            result.innerHTML = `<div>🔄 正在测试 API 调用...</div>`;
            
            // 这里只是模拟测试，不会真正调用 API（因为需要真实的 API Key）
            setTimeout(() => {
                result.innerHTML = `
                    <div class="success">
                        <h4>✅ API 调用配置测试完成</h4>
                        <p><strong>提示词:</strong> ${prompt}</p>
                        <p><strong>模型:</strong> ${model}</p>
                        <p><strong>提供商:</strong> OpenRouter</p>
                        <p><strong>端点:</strong> https://openrouter.ai/api/v1/chat/completions</p>
                        <p><em>注意: 这只是配置测试，实际 API 调用需要有效的 API Key</em></p>
                    </div>
                `;
            }, 1000);
        };
    </script>
</body>
</html>
